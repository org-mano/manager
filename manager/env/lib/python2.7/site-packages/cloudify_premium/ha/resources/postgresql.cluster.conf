listen_addresses = '*'
wal_level = 'hot_standby'

# archiving is not required, replication slots are used instead
archive_mode = off

wal_keep_segments = {{ obj.wal_keep_segments }}
max_wal_senders = 6
max_replication_slots = 6

hot_standby = on

port={{ obj.port }}

lc_messages = 'en_US.UTF-8'
ssl = on
ssl_ca_file = '{{ obj.data_dir }}/root.crt'
